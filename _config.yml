title: Diamond-Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/diamondfsd-blog" # the subpath of your site, e.g. /blog
url: "http://diamondfsd.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Diamond Zhou # add your name
author-img: diamond-zhou.png # add your photo
about-author: one of the world's full stack developer; famous ... maybe;
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: k55k32 # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: diamondfsd@gmail.com # add your Email address

# Disqus
discus-identifier: diamondfsd # add your discus identifier

# Tracker
analytics: UA-115185351-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
